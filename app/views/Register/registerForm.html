#{extends 'notlogged.html' /}
#{set title:'Pyscho Futbol - Registración' /}

<div class="row">
    <div class="span4 offset4">
        <div class="well" id="login">
        
        #{form @Register.register(), class: 'form-inline'}
            
		    <fieldset>
		      <legend>Registración</legend>

              <div class="control-group">
                <label class="control-label" for="date">Nombre</label>
                <div class="controls">
                    <input type="text" id="name" name="name">
                </div>
              </div>
              
              <div class="control-group">
                <label class="control-label" for="date">Apellido</label>
                <div class="controls">
                    <input type="text" id="lastName" name="lastName">
                </div>
              </div>
		      <br />
		      <div class="control-group">
		        <label class="control-label" for="date">Usuario</label>
		        <div class="controls">
		            <input type="text" id="username" name="username">
		        </div>
		      </div>
		      <div class="control-group">
                <label class="control-label" for="date">Password</label>
                <div class="controls">
                    <input type="password" id="password" name="password">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="date">Confirmación</label>
                <div class="controls">
                    <input type="password" id="passwordConfirmation" name="passwordConfirmation">
                </div>
              </div>
		      
			  #{if flash.error}
	                <div class="alert alert-error">
	                    &{flash.error}
	                </div>
	          #{/if}
		      
		      </fieldset>
		      <div class="form-actions">
		        <button type="submit" class="btn btn-primary">Aceptar</button>
		        <a href="@{Application.index()}" class="btn ">Volver</a>
		      </div>
        #{/form}
        </div>
    </div>
</div>
